{% extends 'layout.html' %}
{% block content %}
<style>
    .embed-responsive {
        position: relative;
        width: 100%;
        overflow: hidden;
        padding-top: 56.5%;
    }

    .embed-responsive-item {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .h3 {
        background: red;
        color: white;
        padding: 5px 0px;
        width: 250px;
        text-align: center;
        border-radius: 3px;
    }
</style>
<section class="pb-5">
    <div class="row justify-content-center">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row text-center">
                <h1>{{data.VideoTitle}}</h1>
            </div>
            <div class="row mt-1">
                <div align="center" class="col-md-12">
                    <p class="h3">Video 1</p>
                </div>
                <div class="col-md-12 tdframe embed-responsive embed-responsive-16by9 mt-2">
                    {{data.VideoLink | safe}}
                </div>
                <!-- <div class="col-md-12 mt-3 text-center">
                    <p class="h3">Video 2</p>
                </div>
                <div class="col-md-12 tdframe embed-responsive embed-responsive-16by9">
                    {{data.VideoLink2 | safe}}
                </div> -->
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</section>
<script>
    $("iframe").addClass("embed-responsive-item").css({ "border": "2px solid red" })
    $(".tdframe").children('div').removeAttr("style")
</script>
{% endblock %}
